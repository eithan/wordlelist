    <style>
        * {

        header {
            text-align: center;

        .search-clear.visible { opacity: 1; }
        .search-clear:hover   { color: #d7dadc; }

        /* also suppress native √ó on mobile ‚Äî we use our own everywhere */
        @media (hover: none) {
            #search::-webkit-search-cancel-button  { -webkit-appearance: none; }
            #search::-webkit-search-decoration     { -webkit-appearance: none; }
        }

        /* ‚îÄ‚îÄ‚îÄ Intro ‚îÄ‚îÄ‚îÄ */
        .intro {
            max-width: 720px;
            margin: 0 auto 1.5rem;
            text-align: center;
            font-size: 0.92rem;

            line-height: 1.6;

        }

        .intro strong {

        /* ‚îÄ‚îÄ‚îÄ Banner ‚îÄ‚îÄ‚îÄ */
        .banner {
            background: #1a1a1b;
            border: 1px solid #3a3a3c;

            padding: 1.1rem 1.5rem 1rem;
            margin: 0 auto 1.8rem;
            max-width: 720px;
            text-align: center;
            transition: border-color 0.3s ease;
            /* CLS fix: reserve space, hide visually until JS populates */
            min-height: 4.5rem;
            visibility: hidden;
        }

        .banner.played,
        .banner.fresh {
            visibility: visible;
        }

        .banner.played { border-color: #538d4e; }

        .banner-icon {

        .banner-text {

        }

        .banner-text strong { font-weight: 700; }

        /* ‚îÄ‚îÄ‚îÄ Word List ‚îÄ‚îÄ‚îÄ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        #wordlist {
            animation: fadeIn 0.35s ease both;

            padding: 0.5rem 0;

        .pipe {

            display: inline;
            user-select: none;

        /* ‚îÄ‚îÄ‚îÄ Glow: "never played" state ‚îÄ‚îÄ‚îÄ */
        #wordlist.glowing .word {
            text-shadow: 0 0 10px currentColor;
        }

        #wordlist.glowing .word:hover {

        /* ‚îÄ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ‚îÄ */

<body>
    <div class="container">
        <header>
            <h1>
                <span class="title-wordle"><span class="c-green">W</span><span class="c-yellow">O</span><span class="c-light">R</span><span class="c-green">D</span><span class="c-yellow">L</span><span class="c-light">E</span></span>
                <span class="title-sub">WORD LIST</span>
            </h1>
            <p class="subtitle"><span id="count">‚Äî</span> words</p>
            <div class="search-wrap">
                <input type="search" id="search" placeholder="Filter words‚Ä¶" autocomplete="off" spellcheck="false">
                <button class="search-clear" id="searchClear" aria-label="Clear search">&#x2715;</button>
            </div>
        </header>

        <p class="intro">A complete archive of every past Wordle answer, updated daily.</p>

        <div id="banner" class="banner" aria-hidden="true"></div>

        <div id="wordlist"></div>

        <footer>All previously played Wordle answers ¬∑ updated 2026</footer>
    </div>

    <script>
    (function () {
        const colors = ['c-green', 'c-yellow', 'c-light'];

        /* ‚îÄ‚îÄ user's local date as YYYY-MM-DD ‚îÄ‚îÄ */
        function getLocalDate() {
            const d = new Date();
            return d.getFullYear() + '-' +
                   String(d.getMonth() + 1).padStart(2, '0') + '-' +
                   String(d.getDate()).padStart(2, '0');
        }

        /* ‚îÄ‚îÄ freshness check ‚îÄ‚îÄ
         *  On revisit (e.g. stale Safari tab), fetch meta.json bypassing
         *  cache.  If the wordle_date has changed since the page was first
         *  served, do a one-time hard reload so every file is fresh.
         *  Cost: one ~74-byte request; no impact on first loads.
         */
        (function freshness() {
            var stored = sessionStorage.getItem('wl_date');
            fetch('meta.json?_=' + Date.now(), { cache: 'no-store' })
                .then(function (r) { return r.json(); })
                .then(function (meta) {
                    if (!meta || !meta.wordle_date) return;
                    if (stored && stored !== meta.wordle_date) {
                        sessionStorage.setItem('wl_date', meta.wordle_date);
                        location.reload();
                    } else {
                        sessionStorage.setItem('wl_date', meta.wordle_date);
                    }
                })
                .catch(function () { /* network error ‚Äî proceed with cached page */ });
        })();

        /* ‚îÄ‚îÄ render word list ‚îÄ‚îÄ */
        function render(words) {
            const container = document.getElementById('wordlist');
            if (words.length === 0) {
                container.innerHTML = '<p class="empty">No words match that filter.</p>';
                return;
            }
            const frag = document.createDocumentFragment();
            words.forEach((word, i) => {
                // Whitespace text node between units ‚Äî collapses at
                // line breaks so new lines always start with a word.
                if (i > 0) frag.appendChild(document.createTextNode(' '));

                const wrap = document.createElement('span');
                wrap.className = 'word-wrap';

                const span = document.createElement('span');
                span.className = 'word ' + colors[i % 3];
                span.textContent = word;
                wrap.appendChild(span);

                if (i < words.length - 1) {
                    const pipe = document.createElement('span');
                    pipe.className = 'pipe';
                    pipe.textContent = ' |';
                    wrap.appendChild(pipe);
                }
                frag.appendChild(wrap);
            });
            container.innerHTML = '';
            container.appendChild(frag);
        }

        /* ‚îÄ‚îÄ module-level state for search ‚îÄ‚îÄ */
        var displayWords = [];

        /* ‚îÄ‚îÄ load everything in parallel ‚îÄ‚îÄ */
        Promise.all([
            fetch('words.txt', { cache: 'no-store' }).then(function (r) { return r.text(); }),
            fetch('current.txt', { cache: 'no-store' }).then(function (r) { return r.text(); }),
            fetch('prior.txt', { cache: 'no-store' }).then(function (r) { return r.text(); }),
            fetch('safe.txt', { cache: 'no-store' }).then(function (r) { return r.text(); }).catch(function () { return ''; }),
            fetch('meta.json', { cache: 'no-store' }).then(function (r) { return r.json(); }).catch(function () { return null; }),
        ]).then(function (results) {
            var wordsText  = results[0];
            var currentTxt = results[1];
            var priorTxt   = results[2];
            var safeTxt    = results[3];
            var meta       = results[4];

            /* base word list from words.txt (already sorted) */
            var baseWords = wordsText.trim().split('\n')
                .map(function (w) { return w.trim().toUpperCase(); })
                .filter(function (w) { return w.length === 5; });

            var currentWord = currentTxt.trim().toUpperCase();
            var priorWord   = priorTxt.trim().toUpperCase();
            var safeWord    = safeTxt.trim().toUpperCase();

            /* inject safe word (2 days old, always safe to show) */
            if (safeWord && !baseWords.includes(safeWord)) {
                baseWords.push(safeWord);
                baseWords.sort();
            }

            /* ‚îÄ‚îÄ timezone gate ‚îÄ‚îÄ
             *  meta.wordle_date = the date (in UTC+14) when current.txt became active.
             *  If the user's local date  ‚â• wordle_date  ‚Üí  they're on the NEW puzzle.
             *  If the user's local date  <  wordle_date  ‚Üí  still on yesterday's puzzle.
             */
            var localDate  = getLocalDate();
            var wordleDate = meta ? meta.wordle_date : localDate;

            var answerWord;
            var playedBefore;

            if (localDate >= wordleDate) {
                /*
                 * NEW puzzle:
                 *   ‚Ä¢ answer = current.txt
                 *   ‚Ä¢ prior.txt was completed yesterday but hasn't been folded
                 *     into words.txt yet (that happens at the next job run).
                 *     Inject it so the list looks complete.
                 */
                answerWord = currentWord;
                if (!baseWords.includes(priorWord)) {
                    baseWords.push(priorWord);
                    baseWords.sort();
                }
                // Check if today's word is in the historical list
                playedBefore = baseWords.indexOf(answerWord) !== -1;
            } else {
                /*
                 * OLD puzzle:
                 *   ‚Ä¢ answer = prior.txt  (still in progress for this user)
                 *   ‚Ä¢ don't inject anything ‚Äî prior is the live puzzle word
                 *   ‚Ä¢ This is TODAY's puzzle for this user, so not "played before" yet
                 */
                answerWord = priorWord;
                playedBefore = false;
            }

            displayWords = baseWords;   // exposed for search

            /* ‚îÄ‚îÄ filter out answer word ONLY if it's never been played ‚îÄ‚îÄ */
            if (!playedBefore) {
                displayWords = displayWords.filter(function (w) { return w !== answerWord; });
            }

            /* ‚îÄ‚îÄ render list ‚îÄ‚îÄ */
            document.getElementById('count').textContent = displayWords.length;
            render(displayWords);

            /* ‚îÄ‚îÄ banner: show whether today's word has been used before ‚îÄ‚îÄ */
            var banner   = document.getElementById('banner');
            var wordlist = document.getElementById('wordlist');

            if (playedBefore) {
                banner.className = 'banner played';
                banner.innerHTML =
                    '<div class="banner-icon">üîç</div>' +
                    '<p class="banner-text">Today\'s word <strong>has been played before!</strong></p>';
                wordlist.classList.remove('glowing');
            } else {
                banner.className = 'banner fresh';
                banner.innerHTML =
                    '<div class="banner-icon">‚ú®</div>' +
                    '<p class="banner-text">Today\'s word has <strong class="c-yellow">NEVER</strong> been played before!</p>';
                wordlist.classList.add('glowing');
            }
        }).catch(function (err) {
            document.getElementById('wordlist').innerHTML =
                '<p class="empty" style="color:#c9b458">Could not load data ‚Äî ' + err.message + '</p>';
        });

        /* ‚îÄ‚îÄ search filter + clear button ‚îÄ‚îÄ */
        var searchEl      = document.getElementById('search');
        var searchClearEl = document.getElementById('searchClear');

        function applyFilter() {
            var q        = searchEl.value.trim().toUpperCase();
            var filtered = q ? displayWords.filter(function (w) { return w.indexOf(q) !== -1; }) : displayWords;
            document.getElementById('count').textContent = filtered.length;
            render(filtered);
            // toggle √ó visibility
            searchClearEl.classList.toggle('visible', searchEl.value.length > 0);
            // hide banner + intro while filtering, restore when cleared
            var banner = document.getElementById('banner');
            var intro  = document.querySelector('.intro');
            if (banner) banner.style.visibility = q ? 'hidden' : '';
            if (intro)  intro.style.display  = q ? 'none' : 'block';
        }

        searchEl.addEventListener('input', applyFilter);

        // native <search> fires "search" on clear (Safari/Chrome mobile)
        searchEl.addEventListener('search', applyFilter);

        function clearSearch(e) {
            e.preventDefault();
            searchEl.value = '';
            applyFilter();
            searchEl.focus();
        }
        searchClearEl.addEventListener('mousedown', clearSearch);   // desktop
        searchClearEl.addEventListener('touchend',  clearSearch);   // iOS
    })();
    </script>
