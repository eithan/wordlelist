<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Word List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121213;
            color: #d7dadc;
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            padding: 2.5rem 1.5rem 1.5rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #3a3a3c;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.6rem);
            font-weight: 800;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            margin-bottom: 0.4rem;
        }

        /* Individual letter colors for "WORDLE" */
        .c-green { color: #538d4e; }
        .c-yellow { color: #c9b458; }
        .c-light { color: #d7dadc; }
        .c-white { color: #ffffff; }

        .subtitle {
            color: #818384;
            font-size: 0.88rem;
            margin-bottom: 1.1rem;
            letter-spacing: 0.04em;
        }

        .subtitle span {
            color: #d7dadc;
            font-weight: 600;
        }

        /* ‚îÄ‚îÄ‚îÄ Search ‚îÄ‚îÄ‚îÄ */
        .search-wrap {
            max-width: 340px;
            margin: 0 auto;
        }

        #search {
            width: 100%;
            padding: 0.65rem 1rem;
            border: 2px solid #3a3a3c;
            border-radius: 10px;
            background: #1a1a1b;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s ease;
            letter-spacing: 0.05em;
        }

        #search:focus {
            border-color: #538d4e;
        }

        #search::placeholder {
            color: #818384;
        }

        /* ‚îÄ‚îÄ‚îÄ Word List ‚îÄ‚îÄ‚îÄ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        #wordlist {
            animation: fadeIn 0.35s ease both;
            line-height: 2.4;
            padding: 0.5rem 0;
        }

        .word {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.13em;
            text-transform: uppercase;
            cursor: default;
            user-select: none;
            transition: opacity 0.15s ease, text-shadow 0.15s ease;
            display: inline;
        }

        .word:hover {
            opacity: 0.6;
            text-shadow: 0 0 8px currentColor;
        }

        .pipe {
            color: #3a3a3c;
            font-weight: 300;
            display: inline;
            user-select: none;
        }

        /* Each word + its trailing pipe is one unbreakable inline unit */
        .word-wrap {
            display: inline-block;
        }

        /* ‚îÄ‚îÄ‚îÄ Banner ‚îÄ‚îÄ‚îÄ */
        .banner {
            background: #1a1a1b;
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            padding: 1.1rem 1.5rem 1rem;
            margin-bottom: 1.8rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .banner.played  { border-color: #538d4e; }
        .banner.fresh   { border-color: #c9b458; }

        .banner-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .banner-text {
            font-size: 1.05rem;
            color: #d7dadc;
            letter-spacing: 0.02em;
        }

        .banner-text strong { font-weight: 700; }

        /* ‚îÄ‚îÄ‚îÄ Grayed / disabled state ‚îÄ‚îÄ‚îÄ */
        #wordlist.grayed .word {
            color: #4a4a4c !important;
            text-shadow: none !important;
        }

        #wordlist.grayed .word:hover {
            opacity: 0.5;
            text-shadow: none !important;
        }

        /* ‚îÄ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ‚îÄ */
        .empty {
            color: #818384;
            font-style: italic;
            padding: 2rem 0;
            text-align: center;
            letter-spacing: 0.05em;
        }

        /* ‚îÄ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ */
        footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.2rem;
            border-top: 1px solid #3a3a3c;
            color: #818384;
            font-size: 0.78rem;
            letter-spacing: 0.06em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="c-green">W</span><span class="c-yellow">O</span><span class="c-light">R</span><span class="c-green">D</span><span class="c-yellow">L</span><span class="c-light">E</span><span class="c-white">&nbsp;WORD LIST</span>
            </h1>
            <p class="subtitle"><span id="count">‚Äî</span> words</p>
            <div class="search-wrap">
                <input type="text" id="search" placeholder="Filter words‚Ä¶" autocomplete="off" spellcheck="false">
            </div>
        </header>

        <div id="banner" class="banner" style="display:none"></div>

        <div id="wordlist"></div>

        <footer>All previously played Wordle answers ¬∑ updated 2026</footer>
    </div>

    <script>
        (function () {
            const colors = ['c-green', 'c-yellow', 'c-light'];

            function render(words) {
                const container = document.getElementById('wordlist');

                if (words.length === 0) {
                    container.innerHTML = '<p class="empty">No words match that filter.</p>';
                    return;
                }

                // Build DOM in a fragment for speed
                const frag = document.createDocumentFragment();

                words.forEach((word, i) => {
                    // Whitespace text node between units ‚Äî renders as a
                    // space on the same line, but collapses cleanly at
                    // line breaks so new lines always start with a word.
                    if (i > 0) {
                        frag.appendChild(document.createTextNode(' '));
                    }

                    const wrap = document.createElement('span');
                    wrap.className = 'word-wrap';

                    const span = document.createElement('span');
                    span.className = 'word ' + colors[i % 3];
                    span.textContent = word;
                    wrap.appendChild(span);

                    // Trailing pipe on every word except the last
                    if (i < words.length - 1) {
                        const pipe = document.createElement('span');
                        pipe.className = 'pipe';
                        pipe.textContent = ' |';
                        wrap.appendChild(pipe);
                    }

                    frag.appendChild(wrap);
                });

                container.innerHTML = '';
                container.appendChild(frag);
            }

            let allWords = [];

            fetch('words.txt')
                .then(r => r.text())
                .then(text => {
                    allWords = text.trim().split('\n')
                        .map(w => w.trim().toUpperCase())
                        .filter(w => w.length === 5);

                    document.getElementById('count').textContent = allWords.length;
                    render(allWords);

                    // ‚îÄ‚îÄ Banner: random "played before" vs "never played" ‚îÄ‚îÄ
                    const playedBefore = Math.random() < 0.5;
                    const banner      = document.getElementById('banner');
                    const wordlist    = document.getElementById('wordlist');

                    banner.style.display = 'block';

                    if (playedBefore) {
                        banner.className = 'banner played';
                        banner.innerHTML =
                            '<div class="banner-icon">üîç</div>' +
                            '<p class="banner-text">Today\'s word <strong>has been played before!</strong></p>';
                        wordlist.classList.add('grayed');
                    } else {
                        banner.className = 'banner fresh';
                        banner.innerHTML =
                            '<div class="banner-icon">‚ú®</div>' +
                            '<p class="banner-text">Today\'s word has <strong class="c-yellow">NEVER</strong> been played before!</p>';
                        wordlist.classList.remove('grayed');
                    }
                })
                .catch(err => {
                    document.getElementById('wordlist').innerHTML =
                        '<p class="empty" style="color:#c9b458">Could not load words.txt ‚Äî ' + err.message + '</p>';
                });

            document.getElementById('search').addEventListener('input', function () {
                const q = this.value.trim().toUpperCase();
                const filtered = q ? allWords.filter(w => w.includes(q)) : allWords;
                document.getElementById('count').textContent = filtered.length;
                render(filtered);
            });
        })();
    </script>
</body>
</html>
